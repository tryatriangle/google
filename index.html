<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> 
        <title>Google</title>
        <style>
            .body {
                font-family: "Noto Sans"; /*google font*/
            }
            /*top navigation bar*/
            .nav-bar {
                padding-left: 8px;
                padding-top: 2px;
                padding-right: 8px;
            }
            ul { 
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: white;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: black;
                text-align: center;
                padding: 10px;
                font-size: 12px;

            } 
            /*link decoration*/
            a:link {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            /*making profile pic round*/
            .prof-pic-border {
                border-color: #ffffff;
                border-width: 2px;
                border-style: solid;
                border-radius: 50%;
            }   
            .user-prof-pic {
                float:right;
            }
            /*google logo layout*/
            .google-logo-div {
                padding-top:130px;
            }
            .google-logo-img {
                display:block;
                margin-left:auto;
                margin-right: auto;
            } 
            /*google search box*/
            .search-box-div {
                padding-top:25px;
            }
            .search-box {
                display:block;
                margin-left: auto;
                margin-right: auto;
                width: 28%;
                padding: 16px 18px;
                border-radius:25px;
                border: 1.5px solid #E7E6E1;
            }
            /*google search buttons*/
            .search-buttons {
                background-color: #EFEFEB;
                border: none;
                border-radius: 5px;
                color: #5D5D5D;
                padding: 10px 30px;
                font-size: 15px;
            }
            .button-align {
                display:inline-block;
                margin-right: 5px;
            }
            .search-box-div {
                text-align: center;
            }
            /*bottom nav bar*/
            .footer {
                background-color: #EFEFEB;
                position:fixed;
                bottom:0;
                width:100%;
                height: 85px;
            }
        </style>
    </head>
    
    <body class="body">

        <nav class="nav-bar">
            <ul>
                <li class="user-prof-pic"><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.co.uk%2F%3Fgws_rd%3Dssl&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="prof-pic-border" alt="user profile picture" src="images/user-pic.jpg"></a></li>

                <li style="float:right"><a href="https://about.google/intl/en/products/?tab=wh"><img style="width:16px;height:16px;" src="images/google-buttons.png"></a></li>

                <li><a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a></li>

                <li><a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a></li>

                <li style="float:right"><a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a></li>

                <li style="float:right;"><a href="https://mail.google.com">Gmail</a></li>

            </ul>
        </nav>
        
        <div class="google-logo-div">
            <img class="google-logo-img" alt="the google logo" src="images/google-logo.png">
        </div>

        <div class="search-box-div">
            <form id="search-box">
                <label for="google-search"></label>
                    <input class="search-box" id="name" name="name" type="text">
                <br>
                <div>
                <button class="search-buttons button-align" id="submit" type="submit">Google Search</button>
                <button class="search-buttons button-align" id="lucky" type="lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
        <div style="width: 100%;">
            <ul  class="footer" style="padding-bottom: 5px;">
               <p style="font-size: 14px; color:gray; padding-left: 10px;">United Kingdom</p>
                <hr style="opacity: 0.2;">

                <li style="float:right"><a style="color: gray;" href="https://www.google.co.uk/preferences?hl=en">Settings</a></li>

                <li style="float:right"><a style="color: gray;" href="https://policies.google.com/terms?fg=1">Terms</a></li>

                <li style="float:right"><a style="color: gray;" href="https://policies.google.com/privacy?fg=1">Privacy</a></li>

                <li><a style="color: gray;" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000028-0000000002&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>

                <li><a style="color: gray;" href="https://www.google.co.uk/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>

                <li><a style="color: gray;" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>

        </div>

    </body>
</html>
